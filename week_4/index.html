<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login-Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form method="#" id="login-form" class="login-form" autocomplete="off">
    <h1 class="a11y-hidden">Login Form</h1>
    
    <div>
      <label class="label-email">
      <input id="email" class="text" name="email" placeholder="Email"/>
     <span class="required">Email</span>
      </label>
    </div>
    
<input input type="checkbox" name="show-password" class="show-password a11y-hidden" id="show-password"/>

    
<label class="label-show-password" for="show-password">
  <span>Show Password</span>
</label>

<div>
  <label class="label-password">
  <input id=
    "password" placeholder="Password" type="text" class="text" name="password"/>
  <span class="required">Password</span>
  </label>
</div>

    
<div class="login">
  <button id="lN" type='button'>Log In</button>
</div>
    <figure aria-hidden="true">
            <div class="person-body"></div>
            <div class="neck skin"></div>
            <div class="head skin">
                <div class="eyes"></div>
                <div class="mouth"></div>
            </div>
            <div class="hair"></div>
            <div class="ears"></div>
            <div class="shirt-1"></div>
            <div class="shirt-2"></div>
        </figure>
  </form>
</body>
    <script src="script.js"></script>
</html>
