<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSSI</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- <script defer src="../static/js/script.js"></script>  -->
        <!-- <script defer src="../static/js/match.js"></script>  -->
    </head>
    <body>
        <div class="navbar navbar-expand-lg fixed-top navbar-light bg-light border-bottom animate__animated animate__fadeInDown">
            <div class="container">
                <a href="#" class="navbar-brand">find a friend!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-end mx-auto" id="navbarResponsive">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('swipe')}}">home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('logout')}}">logout</a>
                        </li>
                    </ul>
                  </div>
            </div>
        </div>

        <div class="container image">
            <div class="row h-100" id="swiping">
                <div class="col d-flex justify-content-center align-items-center h-100">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <img src={{imgsrc}} id="current_swipe" class="card-img-top" alt={{author}}>
                            <p class="card-text">{{author}}'s image</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>  
 
        <div class="container text-center justify-content-between">
            <form method="post" action="/index">
                <input class="btn btn-danger" type="submit" value="dislike" name="dislike"/>
                <input class="btn btn-primary" type="submit" value="like" name="like" />
                <input class="btn btn-success" type="submit" value="similar" name="similar" />
            </form>
        </div>
    

  
        
        {% if similar_array %}
        <div class="container text-center">
            <h2>Similar People</h1>
        </div>
        <div class="col d-flex justify-content-center">
            
            <div class="card text-center" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                    {% for item in similar_array %}
                    <li class="list-group-item">{{item}}</li>
                    {% endfor %}

                </ul>
            </div>
        </div>
        {% endif %}
    </body>
</html>
