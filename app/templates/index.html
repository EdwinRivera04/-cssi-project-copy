<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSSI</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- <script defer src="../static/js/script.js"></script>  -->
        <!-- <script defer src="../static/js/match.js"></script>  -->
    </head>
    <body>
        <div class="container image">
            <div class="row h-100" id="swiping">
                <div class="col d-flex justify-content-center align-items-center h-100">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <img src={{imgsrc}} id="current_swipe" class="card-img-top" alt={{author}}>
                            <p class="card-text">{{author}}'s image</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>  
 
        <div class="container text-center justify-content-between">
            <form method="post" action="/index">
                <input class="btn btn-danger" type="submit" value="dislike" name="dislike"/>
                <input class="btn btn-success" type="submit" value="like" name="like" />
                <input class="btn btn-success" type="submit" value="similar" name="similar" />
            </form>
        </div>
    

        <div class="container text-center justify-content-between">
            <button type="button" class="btn btn-danger"><a href ="logout" style="color: white; text-decoration: none">Logout</a></button>
        </div>


        <div class="container text-center">
            <h2>Similar People</h1>
            </div>       
    
        {% for item in similar_array %}
        <div class="containter text-center">
        <h3>{{item}}</h3>
        </div>
        {% endfor %}
    </body>
</html>
